# Shadow Shuttle Daemon Test Configuration

# Headscale coordination server settings
headscale:
  url: "http://localhost:8080"
  preauth_key: "test-preauth-key-placeholder"

# Device information
device:
  name: "test-device-macos"

# SSH server settings
ssh:
  port: 2222  # Use non-privileged port for testing
  host_key_path: "/tmp/shadowd_test_host_key"
  authorized_keys_path: "/tmp/shadowd_test_authorized_keys"
  allowed_networks:
    - "100.64.0.0/10"  # Mesh network
    - "127.0.0.1/32"   # Localhost for testing

# gRPC server settings
grpc:
  port: 50051
  tls_enabled: false
